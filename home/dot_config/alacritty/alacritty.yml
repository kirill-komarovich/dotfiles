shell:
  program: /bin/fish
  args:
    - -l
    - -c
    - "tmux new -A -s default"

env:
  TERM: xterm-256color

window:
  opacity: 1
  dynamic_title: true
  decorations_theme_variant: none

font:
  normal:
    family: DroidSansMono Nerd Font
    style: Book

colors:
  primary:
    background: '#1E1E1E'
    foreground: '#D4D4D4'

  normal:
    black: '#1E1E1E'
    red: '#F44747'
    green: '#608B4E'
    yellow: '#D7BA7D'
    blue: '#569CD6'
    magenta: '#C586C0'
    cyan: '#06989A'
    white: '#D4D4D4'

key_bindings:
  - { key: F11, action: ToggleFullscreen }
